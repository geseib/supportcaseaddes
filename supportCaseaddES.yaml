AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: An AWS Serverless Specification template describing your function.
Parameters:
  company:
    Default: "myCompany"
    Description: "Company Name"
    Type: String
  ccEmail:
    Default: "user@mycompany.com"
    Description: "email address to cc"
    Type: String

  codeBucket:
    Default: "mycodebucket"
    Description: S3 bucket containing the Lambda Code
    Type: String
  codeFile:
    Default: "supportCaseES.zip"
    Description: Name of the Zip file
    Type: String

Resources:
  supportCaseES:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python2.7
      CodeUri:
        Bucket: !Ref codeBucket
        Key: !Ref codeFile
      Description: ""
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          ccEmailAddresses: !Ref ccEmail
          customerName: !Ref company

  EventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "EventRule"
      EventPattern:
        source:
          - "aws.organizations"
        detail-type:
          - "AWS API Call via CloudTrail"
        detail:
          eventSource:
            - "organizations.amazonaws.com"
          eventName:
            - "CreateAccount"
      State: "ENABLED"
      Targets:
        - Arn:
            Fn::GetAtt:
              - "supportCaseES"
              - "Arn"
          Id: "TargetFunctionV1"
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: "supportCaseES"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "EventRule"
          - "Arn"

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
        - PolicyName: support
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - support:*
                Resource: "*"
        - PolicyName: orgRead
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - organizations:DescribeOrganization
                  - organizations:DescribeCreateAccountStatus
                Resource: "*"
